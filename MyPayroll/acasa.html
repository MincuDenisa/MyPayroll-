                <script>
                  // Funcția pentru a obține orele lucrate
                  function getOreLucrate() {
                      var xhttp = new XMLHttpRequest();
                      xhttp.onreadystatechange = function() {
                          if (this.readyState == 4 && this.status == 200) {
                              var oreLucrate = parseFloat(this.responseText.trim()); // Conversie la număr cu punct zecimal
                              // După ce primești valoarea, desenezi graficul
                              drawChartWithData(oreLucrate);
                          }
                      };
                      xhttp.open("GET", "php/get-ore-lucrate.php", true);
                      xhttp.send();
                  }
              
                  // Apelarea funcției pentru a obține orele lucrate
                  getOreLucrate();
              
                  function drawChartWithData(oreLucrate) {
                      var totalOrePeLuna = 160; // Totalul de ore pe lună
              
                      var chartConfig = {
                          type: 'doughnut',
                          data: {
                              labels: ['Ore lucrate', 'Total ore pe luna'],
                              datasets: [{
                                  data: ['120', totalOrePeLuna - oreLucrate], // Datele pentru orele lucrate și diferența până la totalul de ore
                                  backgroundColor: [
                                      '#F7E010', // Yellow
                                      '#0404AA'  // Blue
                                  ]
                              }]
                          },
                          options: {
                              responsive: true,
                              plugins: {
                                  legend: {
                                      display: true,
                                      position: 'top',
                                  },
                                  tooltip: {
                                      callbacks: {
                                          label: function(context) {
                                              let label = context.label || '';
                                              let value = context.raw;
                                              return `${label}: ${value.toFixed(2)} ore`;
                                          }
                                      }
                                  }
                              }
                          }
                      };
              
                      // Desenezi graficul
                      var ctx = document.getElementById('myChart').getContext('2d');
                      var myChart = new Chart(ctx, chartConfig);
                  }
              </script>
